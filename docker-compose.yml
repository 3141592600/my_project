version: '3.8'

services:
  mysql:
    image: mysql:5.7
    container_name: mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: master_db
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql-init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    restart: always

  backend:
    build: ./backend
    container_name: springboot
    working_dir: /workspace/backend
    depends_on:
      - mysql
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/master_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&useUnicode=true&characterEncoding=utf-8
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: 123456
    volumes:
      - ./backend:/workspace/backend
    command: tail -f /dev/null  # 先保持运行，init.sh 再启动 mvn

  frontend:
    build: ./frontend
    container_name: vue
    working_dir: /workspace/frontend
    depends_on:
      - backend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/workspace/frontend
    command: tail -f /dev/null  # 先保持运行，init.sh 再启动 npm

volumes:
  mysql_data:
